                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){console.log("Hello World"),this._loadIterations()},_loadIterations:function(){var iterComboBox=Ext.create("Ext.Container",{items:[{xtype:"rallyiterationcombobox"}]});this.add(iterComboBox)},_loadData:function(){var myStore=Ext.create("Rally.data.wsapi.Store",{model:"Defect",autoLoad:!0,listeners:{load:function(myStore,myData,success){this._loadGrid(myStore)},scope:this},fetch:["FormattedID","Name","Severity","Iteration"]})},_loadGrid:function(myStore){var myGrid=Ext.create("Rally.ui.grid.Grid",{store:myStore,columnCfgs:["FormattedID","Name","Severity","Iteration"]});this.add(myGrid),console.log("What is this?",this)}});

            Rally.launchApp('CustomApp', {
                name:"InteractiveGrid",
	            parentRepos:""
            });

        });
    </script>
